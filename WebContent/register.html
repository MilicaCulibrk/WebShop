<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registracija</title>
<script src="./jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="./bootstrap.min.js" type="text/javascript"></script>
	<script src="./register.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="./css/register.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	
</head>
<body>
<div class="container">
            <form class="form-horizontal" role="form" id="register">
                <h2>Registracija</h2>
                <div class="form-group">
                    <label for="ime" class="col-sm-3 control-label">Ime</label>
                    <div class="col-sm-9">
                        <input type="text" required="required" id="ime" placeholder="Ime" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="prezime" class="col-sm-3 control-label">Prezime</label>
                    <div class="col-sm-9">
                        <input type="text" required="required" id="prezime" placeholder="Prezime" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" required="required" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Korisnicko ime</label>
                    <div class="col-sm-9">
                        <input type="text" required="required" id="username" placeholder="Korisnicko ime" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Sifra</label>
                    <div class="col-sm-9">
                        <input type="password" required="required" id="password" placeholder="Sifra" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="datum" class="col-sm-3 control-label">Datum registracije</label>
                    <div class="col-sm-9">
                        <input type="date" required="required" id="datum" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="telefon" class="col-sm-3 control-label">Telefon</label>
                    <div class="col-sm-9">
                        <input type="text" required="required" id="telefon" class="form-control" placeholder="0xxxxxxxxx" >
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Registracija</button>
                    </div>
                </div>
            </form> <!-- /form -->
        </div>
         <p id="error"></p>
	
</body>
</html>
